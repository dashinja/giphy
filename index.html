<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Experiment</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/giphy.js"></script>
  </head>
  <body>
    <!---------Header Area--------->
    <header>
      <h1 class="display-3">GIF Haven</h1>
      <h4>Gif Search Your Lights Out</h4>
    </header>
    <!---------Main Container------->
    <main class="container">
      <!-----Buttons Appear Here inside div----->
      <div class="row">
        <div class="clickMon"><div id="insert-buttons"></div></div>
      </div>
      <div class="row">
        <form action="submit" for="input-text">
          <span id="input-container">
            <input type="text" id="input-text" class="input-class" />
            <input type="submit" id="add-gif" value="Add a Category" />
          </span>
        </form>
      </div>
      <div class="row">
        <!--------Image Rendering------->
        <div class="clickMon">
          <!-------Insert Graphics------->
          <div class="giphies" id="insert-giphy">
            <!--------------Insert Rating--------->
            <div id="insert-rating"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
